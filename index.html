<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Aksun</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Name Styling */
        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #222;
            margin-bottom: 40px;
        }

        /* Button Container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Button Styling */
        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background-color: #3b5998;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        /* Icons inside buttons */
        .buttons img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Hover Effect */
        .buttons a:hover {
            background-color: #2d4373;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>David Aksun</h1>
    <div class="buttons">
        <a href="https://www.linkedin.com/in/david-teksen-aksun" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn">LinkedIn
        </a>
        <a href="https://github.com/daksunt" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub">GitHub
        </a>
    </div>
</body>
</html>
